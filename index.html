<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>OneShop</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <h1>OneShop</h1><h1>OneShop</h1>

<h2>Gérer les produits</h2>
<form id="productForm">
  <input type="text" id="productName" placeholder="Nom du produit" required>
  <input type="number" id="productPrice" placeholder="Prix (€)" required>
  <input type="text" id="productImage" placeholder="URL de l’image" required>
  <button type="submit">Ajouter un produit</button>
</form>

<div class="products">
  <!-- tes produits existants -->
</div>
    <div class="products">
        <div class="product">
            <img src="images/produit1.jpg" alt="Produit 1">
            <h2>Produit 1</h2>
            <p>Prix : 10 €</p>
            <button>Ajouter au panier</button>
        </div>
        <div class="product">
            <img src="images/produit2.jpg" alt="Produit 2">
            <h2>Produit 2</h2>
            <p>Prix : 15 €</p>
            <button>Ajouter au panier</button>
        </div>
    </div><!-- Zone panier -->
<div id="panier">
  <h2>Panier</h2>
  <ul id="liste-panier"></ul>
  <p><strong>Total :</strong> <span id="total">0 €</span></p>
</div>
    <script src="script.js"></script>
</body>
</html>
