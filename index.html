
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>OneShop</title>
  <link rel="stylesheet" href="css/style.css"/>
</head>
<body>
  <header>
    <img src="images/logo.png" alt="Logo OneShop" class="logo">
    <h1>One Shop</h1>
    <nav>
      <a href="https://wa.me/221779868107" target="_blank">WhatsApp</a>
      <a href="https://www.instagram.com/p/DMKtZKwNCO9/?igsh=NHcwZzE0b3VtNHgw" target="_blank">Instagram</a>
    </nav>
  </header>

  <main>
    <section id="product-form">
      <h2>Ajouter un produit</h2>
      <form id="add-product-form">
        <input type="text" id="product-name" placeholder="Nom du produit" required />
        <input type="number" id="product-price" placeholder="Prix (f)" required />
        <input type="file" id="product-image" accept="image/*" required />
        <button type="submit">Ajouter</button>
      </form>
    </section>

    <section id="products">
      <h2>Produits disponibles</h2>
      <div id="product-list"></div>
    </section>

    <section id="cart">
      <h2>Panier</h2>
      <ul id="cart-items"></ul>
      <p>Total : <span id="total">0</span> f</p>
      <button id="checkout">Commander</button>
    </section>
  </main>

  <script src="js/script.js"></script>
</body>
</html>
